{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Přihlášení</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {% for error in form.non_field_errors %}
                            <p class="mb-0">{{ error }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <!-- Uživatelské jméno -->
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                            {{ form.username.errors }}
                            <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.id_for_label }}" {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
                        </div>
                        
                        <!-- Heslo -->
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                            {{ form.password.errors }}
                            <input type="password" name="{{ form.password.html_name }}" class="form-control" id="{{ form.password.id_for_label }}">
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Přihlásit se</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Nemáte účet? <a href="{% url 'register' %}">Registrovat se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
